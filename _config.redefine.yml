# 首页横幅配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
home_banner:
  enable: true # 是否启用首页横幅
  style: fixed # 横幅样式: static(静态)或fixed(固定)
  image: # 横幅图片
    light: /images/wallhaven-wqery6-light.webp # 亮色模式
    dark: /images/wallhaven-wqery6-dark.webp # 暗色模式
  title: 欢迎来到delin66的博客 # 横幅标题
  subtitle: # 副标题
    text: ['delin大帅逼'] # 副标题文本，数组形式
    hitokoto:  # 一言配置
      enable: false # 是否启用一言
      show_author: false # 是否显示作者
      api: https://v1.hitokoto.cn # API URL
    typing_speed: 100 # 打字速度(毫秒)
    backing_speed: 80 # 回删速度(毫秒)
    starting_delay: 500 # 开始延迟(毫秒)
    backing_delay: 1500 # 回删延迟(毫秒)
    loop: true # 是否循环
    smart_backspace: true # 是否智能回删
  text_color: # 文字颜色
    light: "#fff" # 亮色模式
    dark: "#d1d1b6" # 暗色模式
  text_style: # 文字样式
    title_size: 2.8rem # 标题字体大小
    subtitle_size: 1.5rem # 副标题字体大小
    line_height: 1.2 # 行高
  custom_font: # 自定义字体
    enable: false # 是否启用
    family:  # 字体家族
    url: # 字体CSS文件URL
  social_links: # 社交链接
    enable: false # 是否启用
    style: default # 样式: default(默认), reverse(反向), center(居中)
    links: # 链接
      github:  # GitHub URL
      instagram: # Instagram URL
      zhihu:  # 知乎URL
      twitter:  # Twitter URL
      email:  # 邮箱
    qrs: # 二维码
      weixin:  # 微信二维码图片URL
# 首页横幅配置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 导航栏配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
navbar:
  auto_hide: false # 自动隐藏导航栏
  color: # 导航栏颜色
    left: "#f78736" #左侧颜色
    right: "#367df7"  #右侧颜色
