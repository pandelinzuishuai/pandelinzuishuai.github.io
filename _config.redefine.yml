# 首页文章设置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
home:
  sidebar: # 侧边栏设置
    enable: true # 是否启用侧边栏
    position: left # 侧边栏位置: left(左), right(右)
    first_item: menu # 第一个项目: menu(菜单), info(信息)
    announcement: # 公告文本
    show_on_mobile: true # 是否在移动设备上显示侧边栏导航
    links: # 链接
  article_date_format: auto # 文章日期格式: auto(自动), relative(相对时间), YYYY-MM-DD等
  excerpt_length: 200 # 文章摘要最大长度
  categories: # 分类
    enable: true  # 是否显示
    limit: 3 # 最大显示数量
  tags: # 标签
    enable: true  # 是否显示
    limit: 3  # 最大显示数量
# 首页文章设置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 文章页面配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
articles:
  style: # 文章样式
    font_size: 16px # 字体大小
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图片圆角
    image_alignment: center # 图片对齐: left(左), center(中)
    image_caption: false # 是否显示图片标题
    link_icon: true # 是否显示链接图标
    delete_mask: false # 为<del>标签添加遮罩效果
    title_alignment: left # 标题对齐: left(左), center(中)
    headings_top_spacing: # 标题顶部间距(h1-h6)
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  word_count: # 字数统计
    enable: true # 是否启用
    count: true # 是否显示字数
    min2read: true # 是否显示阅读时间
  author_label: # 作者标签
    enable: true # 是否启用
    auto: false # 是否自动添加等级标签
    list: []
  code_block: # 代码块设置
    copy: true # 是否启用复制按钮
    style: mac # 样式: mac | simple
    highlight_theme: # 代码高亮主题
      light: github # 亮色模式主题
      dark: vs2015 # 暗色模式主题
    font: # 自定义字体
      enable: false # 是否启用
      family: # 字体家族
      url: # 字体CSS文件URL
  toc: # 目录设置
    enable: true # 是否启用
    max_depth: 3 # 最大深度
    number: false # 是否自动编号
    expand: true # 是否可展开
    init_open: true # 默认打开
  copyright: # 版权声明
    enable: true # 是否启用
    default: cc_by_nc_sa # 默认许可证
  lazyload: true # 图片懒加载
  pangu_js: false # 中英文自动加空格
  recommendation: # 文章推荐
    enable: false # 是否启用
    title: 推荐阅读 # 标题
    limit: 3 # 最大显示数量
    mobile_limit: 2 # 移动端最大显示数量
    placeholder: /images/wallhaven-wqery6-light.webp # 占位图
    skip_dirs: [] # 跳过目录
# 文章页面配置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 评论系统配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
comment:
  enable: true # 是否启用评论
  system: waline # 评论系统: waline, gitalk, twikoo, giscus
  config:
    waline: # Waline配置
      serverUrl: https://example.example.com # 服务端URL
      lang: zh-CN # 语言
      emoji: [] # 表情
      recaptchaV3Key: # Google reCAPTCHA v3密钥
      turnstileKey: # Turnstile密钥
      reaction: false # 反应功能
    gitalk: # Gitalk配置
      clientID: # GitHub应用Client ID
      clientSecret: # GitHub应用Client Secret
      repo: # GitHub仓库
      owner: # 仓库所有者
      proxy: # 代理
    twikoo: # Twikoo配置
      version: 1.6.10 # 版本
      server_url: # 服务端URL
      region: # 地区
    giscus: # Giscus配置
      repo: # GitHub仓库
      repo_id: # 仓库ID
      category: # 讨论分类
      category_id: # 分类ID
      mapping: pathname # 页面唯一标识
      strict: 0 # 严格模式
      reactions_enabled: 1 # 反应功能
      emit_metadata: 0 # 元数据
      lang: en # 语言
      input_position: bottom # 评论框位置
      loading: lazy # 加载方式
# 评论系统配置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


