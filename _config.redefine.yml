# 网站全局配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
global:
  # 自定义字体
  fonts:
    # 中文字体
    chinese: 
      enable: false # 是否启用自定义中文字体
      family:  # 字体家族
      url:  # 字体CSS文件URL
    # 英文字体
    english: 
      enable: false # 是否启用自定义英文字体
      family:  # 字体家族
      url:  # 字体CSS文件URL
    # 标题字体(导航栏、侧边栏)
    title:
      enable: false # 是否启用自定义标题字体
      family:  # 字体家族
      url:  # 字体CSS文件URL
  # 内容最大宽度
  content_max_width: 1000px
  # 侧边栏宽度
  sidebar_width: 210px
  # 鼠标悬停效果
  hover:
    shadow: true # 阴影效果
    scale: false # 缩放效果
  # 滚动进度
  scroll_progress:
    bar: false # 进度条
    percentage: true # 百分比
  # 网站计数器
  website_counter:
    url: https://cn.vercount.one/js # 计数器API URL(无需修改)
    enable: true # 是否启用网站计数器
    site_pv: true # 网站浏览量
    site_uv: true # 网站访客数
    post_pv: true # 文章浏览量
  # 是否启用单页体验(使用swup)
  single_page: true
  # 是否启用预加载动画
  preloader:
    enable: false
    custom_message: # 自定义消息，为空则显示网站标题
  # 侧边工具设置
  side_tools:
    gear_rotation: true # 设置按钮齿轮旋转动画
    auto_expand: false # 页面加载时自动展开工具列表
  # 是否启用开放图谱
  open_graph:
    enable: true
    image: /images/redefine-og.webp  # 默认og:image
    description: Hexo主题Redefine,重新定义您的Hexo之旅。
  # Google分析
  google_analytics:
    enable: false # 是否启用Google分析
    id:  # Google分析测量ID
# 网站全局配置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end
    

